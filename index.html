<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>WeatherWeb</title>
</head>
<body>
    <header class="">
        <div class="searchCityWeather">
            <span class="searchBarIcon material-symbols-outlined">search</span>
            <input type="text" class="searchBarInput" placeholder="Ingrese una ciudad" name="searchCity" id="searchCity">
        </div>
        <div class="toggleDarkLight" id="toggleDarkLight">
            <label class="toggleThemeLabel">
                <input type="checkbox" id="theme" class="toggle" role="switch">
                <span class="slider round">
                    <!-- <span class="icon material-symbols-outlined">
                        light_mode
                    </span> -->
                </span>
            </label>
        </div>
    </header>
    <main>
        <section id="cityDayContainer" class="cityDayContainer">
            <div id="cityInformationContainer" class="cityInformation">
                <span class="icon material-symbols-outlined">
                    location_on
                </span>
                <h5>San Salvador, El Salvador</h5>
            </div>
            <div id="dateContainer" class="dateInformation">
                <p>Domingo, 01 de febrero de 2026</p>
            </div>
        </section>
        <section id="currentWeatherContainer" class="currentWeatherCard">
            <button id="btnShowTemperatureUnitsOptions" class="btnShowTemperatureUnitsOptions">
                    <span class="material-symbols-outlined">
                        more_horiz
                    </span>
            </button>
            <!-- Este div debe de aparecer al dar click en el botón de mas opciones, como dropdown -->
                <div id="temperatureUnitOptionsContainer" class="temperatureUnitOptionsContainer">
                    <p>Unidades de temperatura</p>
                    <div class="unitOption">
                        <input type="radio" name="temperatureUnit" id="celsius" value="celsius" checked>
                        <label for="celsius">Celsius (°C)</label>
                    </div>
                    <div class="unitOption">
                        <input type="radio" name="temperatureUnit" id="fahrenheit" value="fahrenheit">
                        <label for="fahrenheit">Fahrenheit (°F)</label>
                    </div>
                </div>
            <div class="currentWeatherInfo">
                <div id="temperatureContainer" class="temperatureContainer">
                    <img src="src/assets/sunny.png" alt="Clima">
                    <h2>17 °C</h2>
                </div>
                <div id="weatherConditionContainer" class="weatherConditionContainer">
                    <h5>Sunny</h5>
                    <p>Sensación térmica: 16°C</p>
                </div>
            </div>
            <section id="weatherDetailsContaier" class="weatherDetailsContaier">
                <div id="humidityContainer" class="weatherDetailCard">
                    <span class="material-symbols-outlined conditionIcon">
                    humidity_low
                    </span>
                    <span>41%</span>
                    <span>Húmedad</span>
                </div>
                <div id="windContainer" class="weatherDetailCard">
                    <span class="conditionIcon material-symbols-outlined">
                    air
                    </span>
                    <span>11.5 kp/h</span>
                    <span>Viento</span>
                </div>
                <div id="precipitationContainer" class="weatherDetailCard">
                    <span class="conditionIcon material-symbols-outlined">
                    rainy
                    </span>
                    <span>0%</span>
                    <span>Precipitaciones</span>
                </div>
            </section>
        </section>
        <h4 class="title">Pronóstico</h4>
        <section id="forecastContainer" class="forecastContainer">
            <div id="forecastCard" class="forecastCard forecastCardSelected">
                <h5>Lunes</h5>
                <hr class="line"> 
                <img src="src/assets/sunny.png" alt="clima">
                <p>26°/12°</p>
            </div>
            <div id="forecastCard" class="forecastCard">
                <h5>Martes</h5>
                <hr class="line"> 
                <img src="src/assets/sunny.png" alt="clima">
                <p>26°/12°</p>
            </div>
            <div id="forecastCard" class="forecastCard">
                <h5>Miércoles</h5>
                <hr class="line"> 
                <img src="src/assets/sunny.png" alt="clima">
                <p>26°/12°</p>
            </div>
        </section>
        
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
